<!DOCTYPE html>
<html>
<head>
	<style> 
	</style> 
	
</head>
<body>
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<form>
		<fieldset>
			<legend>Your Face</legend>
			<label for="avatar">Your image:</label>
			<input type="file" id="avatar" name="avatar" required>	
			</br>
			<label for="image">Image Preview:</label>
			<img id="preview">
		</fieldset>
		<fieldset>
			<legend>Your General Details</legend>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Your full name" required>
			</br>
			<label for="gender">Gender:</label>
			<input type="radio" id="name" name="sex" required>Male
			<input type="radio" id="name" name="sex" required>Female
			</br>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" value="18" min="1" max="2" required>
			</br>
			<label for="birth">Date of birth:</label>
			<input type="date" id="birth" name="birth">
			</br>
			<label for="color">Favorite color:</label>
			<input type="color" id="color" name="color" value="black">
			</br>
			<label for="countries">Which country:</label>
			<select id="country">
				<option disabled selected></option>
				<option value="spain">Spain</option>
				<option value="french">French</option>
				<option value="american">American</option>
				<option value="indian">Indian</option>
				<option value="portugal">Portugal</option>
			</select>
			</br>
		</fieldset>
		<fieldset>
			<legend>Your Indicators</legend>
			<label for="height">Height:Short</label>
			<input type="range" id="height" name="height" min="0" max="100">
			<label for="height">Tall</label>
			</br>
			<label for="height">Salary:Poor</label>
			<input type="range" id="salary" name="salary" min="0" max="100">
			<label for="height">Rich</label>
		</fieldset>
		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			</br>
			<label for="tel">Mobile:</label>
			<input type="tel" id="tel" name="tel">
			</br>
			<label for="address">Address:</label>
			<textarea id="address" rows="4" cols="50"></textarea>
			</br>
			<label for="contact">Method to contact you:</label>
			<input type="checkbox" id="contact" name="contact">Email
			<input type="checkbox" id="contact" name="contact">Whatsapp
			<input type="checkbox" id="contact" name="contact">In-app chat		
		</fieldset>
		<input type="submit">
	</form>
</body>
</html>
